<script type="module">
    import { fetchThemes } from '../../static/js/themesFetch.js'; fetchThemes();

<body onload="startSpinner()">


    <div class="d-flex justify-content-center">
        <div id="loader" class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>


    <div id="container">
        <h1>Error خطأ 405</h1>
        <h2 style="font-size: 45px;" id="storeName"></h2>


        <div style="font-size: 40px;" id="form">
            تم إرسال طلب للسيرفر بطريقة غير صحيحة
        </div>
        <input id="loginBtn" onClick="location.assign('/main')" type="submit" value="صفحة المنتجات">
    </div>







    <script>
        function startSpinner() {
            var myVar = setTimeout(showPage, 500);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("container").style.display = "block";
        }
    </script>

    <style>
        .spinner-border {
            width: 6rem;
            height: 6rem;
            border: 1em solid currentColor;
            border-right-color: transparent;
            margin-top: 300px;
            z-index: 100;
        }
    </style>
</body>

<script>
    let errResponse = '{{ msg }}';
